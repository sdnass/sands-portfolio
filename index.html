<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/style.css" rel="stylesheet">
  <!-- fonts -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
    rel="stylesheet"
  >
  <!-- icon -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</head>
<body class="font-[Poppins] bg-gradient-to-t from-teal-900 h-screen">
  <header>
    <nav class="flex justify-between items-center w-[92%]  mx-auto">
      <div>
        <img class="w-16 cursor-pointer" src="https://cdn-icons-png.flaticon.com/512/5968/5968204.png" alt="...">
      </div>
      <div class="nav-links duration-500 bg-transparent md:static absolute md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto  w-full flex items-center px-5">
        <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8">
          <li>
            <a class="hover:text-gray-500" href="#">About</a>
          </li>
          <li>
            <a class="hover:text-gray-500" href="#">Projects</a>
          </li>
          <li>
            <a class="hover:text-gray-500" href="#">Skills</a>
          </li>
          <li>
            <a class="hover:text-gray-500" href="#">Educational & Experience</a>
          </li>
        </ul>
      </div>
      <div class="flex items-center gap-6">
        <ion-icon onclick="onToggleDark(this)" name="moon-outline" class="text-3xl cursor-pointer"></ion-icon>
        <ion-icon onclick="onToggleMenu(this)" name="grid-outline" class="text-3xl cursor-pointer md:hidden"></ion-icon>
      </div>
  </header>
  <script>
    const navLinks = document.querySelector('.nav-links')
    function onToggleMenu(e) {
      e.name = e.name === 'grid-outline' ? 'close' : 'grid-outline'
      navLinks.classList.toggle('top-[9%]')
    }
    function onToggleDark(e) {
      e.name = e.name === 'moon-outline' ? 'sunny-outline' : 'moon-outline'
    }
  </script>
</html>
